<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McAtlas</title>

  <!-- Import Cesium -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <script type="module" src="/src/main.js"></script>
</head>

<body class="bg-white overflow-hidden">

  <main class="h-screen p-4 flex flex-col overflow-hidden">

    <!-- Flex Container -->
    <div class="flex flex-1 min-h-0">

      <!-- Side Panel -->
      <div id="sidePanel" class="w-0 overflow-hidden transition-[width] duration-300">
        <div class="w-36 h-full">
          <!-- panel content -->
        </div>
      </div>

      <!-- Wrap main panel and toolbar -->
      <div class="flex-1 flex flex-col">

        <!-- Main Panel -->
        <div class="flex-1 bg-white rounded-2xl shadow-md border border-gray-200 overflow-hidden">
          <div id="cesiumContainer" class="relative w-full h-full min-h-0">
            <!-- Top-right Utility Buttons -->
            <div class="absolute top-3 right-3 flex flex-col items-end gap-2 z-30">

              <!-- Search: circle that expands on focus -->
              <div class="relative flex items-center justify-end">
                <!-- OUTER: handles width transition only -->
                <div class="relative h-10 w-10 cursor-pointer flex items-center
                  transition-[width] duration-200 ease-out
                  focus-within:w-64 focus-within:cursor-text">

                  <!-- INNER: pill that scales like other buttons -->
                  <div class="relative h-10 w-full rounded-full bg-white border border-gray-200 shadow-md
                    flex items-center
                    transform-gpu will-change-transform transition-transform duration-200 ease-out
                    [&:not(:focus-within):hover]:scale-105
                    [&:not(:focus-within):active]:scale-95">

                    <svg xmlns="http://www.w3.org/2000/svg"
                      class="pointer-events-none absolute inset-y-0 left-0 my-auto h-5 w-10 text-black" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                    <input id="searchInput" type="text" placeholder="Search..." class="h-full w-full pl-10 pr-3 bg-transparent outline-none
                           text-sm text-black placeholder:text-gray-400 cursor-pointer
                           focus:cursor-text" />
                  </div>
                </div>
              </div>

              <!-- Button: 2D / 3D Toggle -->
              <button id="btnToggleView"
                class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-105 active:scale-95">
                <span class="text-l font-semibold leading-none text-black select-none">2D</span>
              </button>

              <!-- Button: Target -->
              <button id="btnTorget"
                class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-105 active:scale-95">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6 text-black pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="flex justify-center gap-4 mt-4 flex-none shrink-0">

          <!-- Button: Settings Side Panel -->
          <button id="btnSettings"
            class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-110 active:scale-95">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-black">
              <path fill-rule="evenodd"
                d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 0 1-.517.608 7.45 7.45 0 0 0-.478.198.798.798 0 0 1-.796-.064l-.453-.324a1.875 1.875 0 0 0-2.416.2l-.243.243a1.875 1.875 0 0 0-.2 2.416l.324.453a.798.798 0 0 1 .064.796 7.448 7.448 0 0 0-.198.478.798.798 0 0 1-.608.517l-.55.092a1.875 1.875 0 0 0-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 0 1-.064.796l-.324.453a1.875 1.875 0 0 0 .2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 0 1 .796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 0 1 .517-.608 7.52 7.52 0 0 0 .478-.198.798.798 0 0 1 .796.064l.453.324a1.875 1.875 0 0 0 2.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 0 1-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 0 0 1.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 0 1-.608-.517 7.507 7.507 0 0 0-.198-.478.798.798 0 0 1 .064-.796l.324-.453a1.875 1.875 0 0 0-.2-2.416l-.243-.243a1.875 1.875 0 0 0-2.416-.2l-.453.324a.798.798 0 0 1-.796.064 7.462 7.462 0 0 0-.478-.198.798.798 0 0 1-.517-.608l-.091-.55a1.875 1.875 0 0 0-1.85-1.566h-.344ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z"
                clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Button: Sync Model from Rhino -->
          <button id="btnSync"
            class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-110 active:scale-95">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-black">
              <path fill-rule="evenodd"
                d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Button: Send Map to Rhino -->
          <button id="btnGetMap"
            class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-110 active:scale-95">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-black">
              <path fill-rule="evenodd"
                d="M8.128 9.155a3.751 3.751 0 1 1 .713-1.321l1.136.656a.75.75 0 0 1 .222 1.104l-.006.007a.75.75 0 0 1-1.032.157 1.421 1.421 0 0 0-.113-.072l-.92-.531Zm-4.827-3.53a2.25 2.25 0 0 1 3.994 2.063.756.756 0 0 0-.122.23 2.25 2.25 0 0 1-3.872-2.293ZM13.348 8.272a5.073 5.073 0 0 0-3.428 3.57 5.08 5.08 0 0 0-.165 1.202 1.415 1.415 0 0 1-.707 1.201l-.96.554a3.751 3.751 0 1 0 .734 1.309l13.729-7.926a.75.75 0 0 0-.181-1.374l-.803-.215a5.25 5.25 0 0 0-2.894.05l-5.325 1.629Zm-9.223 7.03a2.25 2.25 0 1 0 2.25 3.897 2.25 2.25 0 0 0-2.25-3.897ZM12 12.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                clip-rule="evenodd" />
              <path
                d="M16.372 12.615a.75.75 0 0 1 .75 0l5.43 3.135a.75.75 0 0 1-.182 1.374l-.802.215a5.25 5.25 0 0 1-2.894-.051l-5.147-1.574a.75.75 0 0 1-.156-1.367l3-1.732Z" />
            </svg>
          </button>

          <!-- Button: Render -->
          <button id="btnRender"
            class="size-10 shrink-0 rounded-full shadow-md border border-gray-100 bg-white flex items-center justify-center transform-gpu will-change-transform transition-transform duration-200 ease-out hover:scale-110 active:scale-95">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-black">
              <path fill-rule="evenodd"
                d="M9 4.5a.75.75 0 0 1 .721.544l.813 2.846a3.75 3.75 0 0 0 2.576 2.576l2.846.813a.75.75 0 0 1 0 1.442l-2.846.813a3.75 3.75 0 0 0-2.576 2.576l-.813 2.846a.75.75 0 0 1-1.442 0l-.813-2.846a3.75 3.75 0 0 0-2.576-2.576l-2.846-.813a.75.75 0 0 1 0-1.442l2.846-.813A3.75 3.75 0 0 0 7.466 7.89l.813-2.846A.75.75 0 0 1 9 4.5ZM18 1.5a.75.75 0 0 1 .728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 0 1 0 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 0 1-1.456 0l-.258-1.036a2.625 2.625 0 0 0-1.91-1.91l-1.036-.258a.75.75 0 0 1 0-1.456l1.036-.258a2.625 2.625 0 0 0 1.91-1.91l.258-1.036A.75.75 0 0 1 18 1.5ZM16.5 15a.75.75 0 0 1 .712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 0 1 0 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 0 1-1.422 0l-.395-1.183a1.5 1.5 0 0 0-.948-.948l-1.183-.395a.75.75 0 0 1 0-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0 1 16.5 15Z"
                clip-rule="evenodd" />
            </svg>
          </button>

        </div>

      </div>

    </div>

  </main>

</body>

</html>
